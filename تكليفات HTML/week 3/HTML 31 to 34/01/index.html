<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form target="_blank" novalidate>
        <div>
            <label>search</label> <br> <br>
            <input type="search" placeholder="Enter a Search Word " name="search">
        </div> <br>

        <div>
            <label>Upload</label> <br> <br>
            <input type="file" name="file">
        </div> <br>

        <div>
            <label>url</label> <br> <br>
            <input type="url" required name="url">
        </div> <br>

        <div>
            <label>Date </label>
            <input type="date" name="date" value="1982-10-25">
        </div> <br>


        <div>
            <label>Month</label>
            <input type="month" name="mon" value="1982-10">
        </div> <br>



        <input type="reset" value="Empty">
        <input type="submit" value="Save">



    </form>
</body>

</html>
